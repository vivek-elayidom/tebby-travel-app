<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/travel-app.css">
    <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.js"></script>
        <![endif]-->
      </head>
      <body>
        <div class="google-map z0"></div>
        
        <div class="login-page">
          <div class="container-fluid content-wrapper">
            <div class="h100 bg-cover login-inner">
              <img src="assets/images/login-bg.jpg" alt="" class="login-bg">
              <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 h100 pd-0">
                <a href="#" class="brand">site logo</a>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 h100 bg-light">
                <div class="flex">
                  <div class="form-sec">
                    <form action="">
                      <input type="text" class="form-control" placeholder="Username">
                      <input type="text" class="form-control" placeholder="Password">

                      <div class="checkbox-login">
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="myCheckbox" checked>
                        <label for="myCheckbox">Keep me signed in</label>
                      </div>
                      <button type="button" class="btn btn-danger text-uppercase signup-btn">Sign In</button>
                      <div class="sign-up-right">If you are a new User <a href="#">sign up</a> here </div>
                    </form>
                  </div>
                </div>
                 <button type="button" class="btn btn-primary text-uppercase signin-btn-login">Sign In</button>
              </div>
            </div>
            
          </div>
        </div>
        
        <script src="assets/js/jquery-1.11.2.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="assets/js/scrollReveal.min.js"></script>
        <script src="assets/js/custom.js"></script>
        <script>
          window.sr = new scrollReveal();
          </script
        </body>
        </html>
